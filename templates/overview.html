<html>
    <head>
        <title>News Mirror</title>
    </head>
<body>
<h1>News Mirror</h1>

<i>Worldwide news for everyone. Fork this project on <a href="https://github.com/kevin91nl/news-mirror">GitHub</a>.</i>

{% for source in sources.keys() %}
    <h2>{{ source }}</h2>

    <ul>
        {% for key, (name, url) in sources[source].items() %}
            <li><a href="/?source={{key}}">{{ name }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
</body>
</html>
